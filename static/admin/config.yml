backend:
  name: github
  repo: nguyenhoangloc2208/nguyenhoangloc2208.github.io
  branch: source 
  client_id: Ov23liZ5tbxK1fjA8bfZ 

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Categories", name: "categories", widget: "list", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "featured"
    label: "Featured Projects"
    folder: "content/featured"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "External Link", name: "external", widget: "string", required: false}
      - {label: "Github Link", name: "github", widget: "string", required: false}
      - {label: "Demo Image", name: "demo", widget: "image", required: false}
      - {label: "Tags", name: "tech", widget: "list", required: false}
      - {label: "Internal Link", name: "slug", widget: "string", required: false}

  - name: "jobs"
    label: "Experience (Jobs)"
    folder: "content/jobs"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Company", name: "company", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Range", name: "range", widget: "string"}
      - {label: "URL", name: "url", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "markdown"}

  - name: "projects"
    label: "Other Projects"
    folder: "content/projects"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "External Link", name: "external", widget: "string", required: false}
      - {label: "Github Link", name: "github", widget: "string", required: false}
      - {label: "Cover Image", name: "cover", widget: "image", required: false}
      - {label: "Tags", name: "tech", widget: "list", required: false}